<div class="container">
  <div class="faq-section">
    <h3 class="heading">FAQs</h3>
    <h5 class="heading" style="margin-bottom: 50px;">Need help?</h5>
    <div *ngFor="let faqItem of faqItems" class="faq-item">
      <div class="question" (click)="toggleAnswer(faqItem)">
        <h3>{{ faqItem.question }}</h3>
        <span class="toggle-icon">
          <!-- If faqItem.isOpen is true, display minus icon, otherwise display plus icon -->
          <img src="{{ faqItem.isOpen ? '../../../../../assets/home-images/minus.svg' : '../../../../../assets/home-images/plus.svg' }}" alt="Toggle Icon">
        </span>
      </div>
      <div *ngIf="faqItem.isOpen" class="answer">
        <p style="margin-bottom: 0px;">{{ faqItem.answer }}</p>
      </div>
    </div>
  </div>
</div>
<div class="card card-t">
  <div class="card-body row">
    <div class="col-md-6">
      <h1 class="question-fq">Still have Questions?</h1>
      <h3 class="question-dt">Can’t find the answer you’re looking for. Please chat to our friendly team.</h3>
    </div>
    <div class="col-md-6" style="text-align: right;">
      <button class="btn btn-warning" routerLink="/book-now" style="margin-top: 20px; color: #FFF; margin-right: 20px;" >Get in touch</button>
    </div>
    

  </div>
</div>
